name: CI

on:
  workflow_dispatch:
  pull_request:
  push:

permissions:
  contents: write

jobs:
  deploy-page:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Run bun
        run: |
          bun install
          bun run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        if: success() && github.event_name != 'pull_request'
        with:
          branch: gh-pages
          folder: dist